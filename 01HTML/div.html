<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    !블럭!
    블럭 요소는 블럭의 성질을 갖는다.
        줄바꿈과 블럭크기를 가진다.

    블럭속성을 갖는 태그는 블럭태그, 인라인태그 등을 자식을 가질 수 있다. -->
    <h1>블럭요소</h1>
    <p>블럭요소</p>
    <ul>
        <li>블럭요소</li>
        <li>블럭요소</li>
    </ul>
    <ol>
        <li>블럭요소</li>
        <li>블럭요소</li>
    </ol>
    <table>

    </table>
    <form>
        블럭요소
    </form>
    <div>
        블럭요소
        <div>
            블럭요소
            <div>
                블럭요소
                <div>
                    블럭요소
                    <div>
                        블럭요소
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!-- 인라인 요소는 자동 줄 바꿈이 없다.(한줄 출력)
        인라인 요소는 인라인 태그만 자식으로 가질 수 있다. -->
    <a>인라인</a>
    <b>인라인</b>
    <strong>인라인</strong>
    <i>인라인</i>
    <img src="#">
    <input type="text">
    <span>인라인</span>

<br>
<h1><div>블럭 요소</div></h1>
<h1><span>인라인 요소</span></h1>
    <p>
        이것은
        <span>가능!</span>
    </p>
    <a>
        이것은
        <span>비적합!</span>
    </a>


</body>

</html>
