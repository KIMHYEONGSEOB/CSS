<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 태그는 사용자가 입력한 값을 그대로 받아서 서버에 저장할 때 사용한다. -->
     <form action="https://www.google.com">
        <h3>회원 가입 양식</h3>
        <hr>
        아이디 : <input type="text" size = "10" placeholder="아이디 입력">
        <br>
        비밀번호 : <input type="password" size="10" placeholder="비밀번호 입력">
        <br>
        생년월일 : <input type = "date">
        <br>
        나의용돈 : <input type="number">
        <br>
        <!-- checkbox, radio 속성은 동일한 name을 지정해서 반드시 하나의 그룹으로 묶는다. -->
        관심 분야 : 
        <input type="checkbox"name="inter">자바
        <input type="checkbox"name="inter">css
        <input type="checkbox"name="inter">html
        <input type="checkbox"name="inter">js
        <br>
        전공 : 
        <input type="radio"name="major">경영학과
        <input type="radio"name="major">컴퓨터공학과
        <input type="radio"name="major">기계공학과
        <input type="radio"name="major">수학과
        <br>
        지역:
        <select name="region">
            <option>서울시</option>
            <option>경기도</option>
            <option>부산시</option>
            <option>제주도</option>
        </select>
        <br><br>
        자기소개 : 
        <textarea rows="5" cols="30"></textarea>
        <br>
        <!-- form안에 action속성 위치로 데이터를 보내준다. -->
        <input type="submit" value="전송">
        <input type="reset" value="지우기">
        <input type="button" value="아무기능 없음">
        <input type="search">
     </form>
</body>
</html>
