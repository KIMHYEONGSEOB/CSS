<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* min-width - 브라우저의 최소 너비(해당px 이상에서 작동하는 디자인), 
        max-width - 최대 너비(해당px 이하에서 동작하는 디자인*/
        @media(min-width:767px){
            .box{color: red;}
        }
        @media(max-width: 766px){
            .box{color: blue;}
        }
    </style>


</head>
<body>
    
    <h3>미디어쿼리</h3>
    <p>브라우저크기(디바이스) 별로 다른디자인을 주는 방법</p>

    <div class="box">
        내용.....
    </div>
</body>
</html>
